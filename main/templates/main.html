<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<style>
 .tabs{
     overflow: hidden;
    border: 2px solid black;
    background-color: dimgrey;
     width: 100%;
 }

    .tabs > button{
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    }

    .tabs > button:hover {
    background-color: #ddd;
}
html, body{
    width:100%;
    height: 95%;
}
</style>
<script>
function tab_click_handler(tab_url) {
    var tab_frame=document.querySelector('#mainTab');
    tab_frame.src=tab_url;
};
function app_loading(){
    document.querySelector('.tabs button').click();
}
</script>
<body onload="app_loading()">
<div class="tabs">
    {% for tab in tab_list %}
    <button onclick="tab_click_handler('{{ tab.url }}')">{{ tab.name }}</button>
    {% endfor %}
</div>
    <iframe id="mainTab" style="width: 100%;height: 100%">

    </iframe>



</body>
</html>
